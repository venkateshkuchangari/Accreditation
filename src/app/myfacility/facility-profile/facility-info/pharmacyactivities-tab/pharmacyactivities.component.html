<div *ngIf="dataLoaded">
  <div class="space-between">
    <div  class="tab-info-heading">
      Current Facility Activities
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="addRemovePharmacyActivities()">Add/Remove</button>
    </div>
  </div>
  <ng-container *ngFor="let activity of selectedPharmacyActivity">
    <mat-card class="mat-elevation-z4 facility-level-card-size" class="card">
      <mat-card-content>
        <span class="table-label"> {{activity.activityTypeDescription}}</span>
        <div class="table-label">{{(activity.activityOtherTypeDescription!=null)?'Description:':''}}
          {{activity.activityOtherTypeDescription ||""}}</div>
      </mat-card-content>
    </mat-card>
  </ng-container>
</div>
